    <style>
        body {
            min-height: 100vh;

        button[type="submit"] {

            padding: 10px 20px;
            background-color: #ff9100;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #db7602;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:valid {
            border-color: rgb(0, 255, 42);  
            background-color: #f9f9f9;
        }

        input:invalid {
            border-color: #aa00ff; 
            background-color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #aa00ff;
        }
