<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style_Cadastro_comprador.css">
    <link rel="shortcut icon" type="imagex/x-icon" href="logo_imagem/icon_navegador.png">

</head>
<body>
    <div class="header">
        <a href="index_produto_1.html">
            <img src="IMG-20240821-WA0022.jpg" alt="Atypical Foots Logo" class="logo">
        </a>
        <h1>Atypical Foots</h1>
    </div>
    <div class="form-wrapper">
        <h1>Já sou cliente</h1>
        <form action="#" method="post">
            <label for="email_login">E-mail:</label><br>
            <input type="email" id="email_login" name="email_login" required placeholder="E-mail, CPF ou nome de usuário"><br><br>

            <label for="senha_login">Senha:</label><br>
            <input type="password" id="senha_login" name="senha_login" required minlength="8" maxlength="20" placeholder="Senha"><br>

            <div class="checkbox-container">
                <input type="checkbox" id="lembrar_me" name="lembrar_me">
                <label for="lembrar_me">Lembrar-me</label>
            </div><br>
          <a href="index_recuperar_senha.html">Esqueci minha senha?</a><br>
          <br>
         <a href="index_Cadastro_comprador.html">Cria conta?</a>
            <button type="submit">Prosseguir</button>

        </form>

        <p>Acesse sua conta Atypical Foots através de suas redes sociais:</p>
        <a class="social_link" href="https://m.facebook.com/">
            <button class="social-login facebook">
                <img src="face.png" alt="Facebook Icon" class="social-icon">
                Fazer login com o Facebook
            </button>
        </a>
        <a  class="social_link" href="https://accounts.google.com/">
            <button class="social-login google">
                <img src="google.png" alt="Google Icon" class="social-icon">
                Fazer login com o Google
            </button>
        </a>
    </div>
</div>

<!-- Botão Voltar para Início -->
<div class="back-home">
    <a href="index_produto_1.html">
        <button>Voltar para Início</button>
    </a>
</div>
</body>
</html>
