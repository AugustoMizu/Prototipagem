<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_Cadastro_comprador.css">
    <link rel="shortcut icon" type="imagex/x-icon" href="logo_imagem/icon_navegador.png">
</head>
<body>
    <div class="header">
        <img src="IMG-20240821-WA0022.jpg" alt="Atypical Foots Logo" class="logo">
        <h1>Atypical Foots</h1>
    </div>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-wrapper">
            <h2>Criar conta</h2>
            <form action="index_cads_realiz_scs.html" method="get">
                <div class="form-grid">
                    <div class="full-width">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required minlength="3" maxlength="50" placeholder="Nome Completo">
                    </div>

                    <div class="full-width">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
                    </div>

                    <div class="full-width">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="Informe seu e-mail">
                    </div>

                    <div class="full-width">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required minlength="8" maxlength="20" placeholder="Senha">
                    </div>

                    <div class="full-width">
                        <label for="confirmacao_senha">Confirmação de Senha:</label>
                        <input type="password" id="confirmacao_senha" name="confirmacao_senha" required minlength="8" maxlength="20" placeholder="Confirme sua senha">
                    </div>

                    <div class="full-width">
                        <label for="sexo">Sexo:</label>
                        <div>
                            <input type="radio" id="feminino" name="sexo" value="feminino" required> Feminino
                            <input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino
                        </div>
                    </div>

                    <div class="full-width">
                        <label for="celular">DDD e número de celular:</label>
                        <input type="tel" id="celular" name="celular" required pattern="\d{2} \d{5}-\d{4}" placeholder="Ex: 11 98765-4321">
                    </div>

                    <div class="full-width">
                        <label for="cep">Seu CEP:</label>
                        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678">
                    </div>

                    <div class="full-width">
                        <label for="tipo_endereco">Tipo do Endereço:</label>
                        <select id="tipo_endereco" name="tipo_endereco" required>
                            <option value="residencial">Residencial</option>
                            <option value="comercial">Comercial</option>
                        </select>
                    </div>

                    <div class="full-width">
                        <label for="rua">Nome da Rua:</label>
                        <input type="text" id="rua" name="rua" required placeholder="Informe o nome da rua">
                    </div>

                    <div>
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required placeholder="Número da residência">
                    </div>

                    <div>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                    </div>

                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required placeholder="Informe o bairro">
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="BA">Bahia</option>
                        </select>
                    </div>

                    <div class="full-width">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required placeholder="Informe a cidade">
                    </div>

                    <div class="full-width">
                        <label for="referencia">Ponto de referência:</label>
                        <input type="text" id="referencia" name="referencia" placeholder="Informe um ponto de referência">
                    </div>

                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Botão Voltar para Início -->
    <div class="back-home">
        <a href="index_produto_1.html">
            <button>Voltar para Início</button>
        </a>
    </div>
</body>
</html>
