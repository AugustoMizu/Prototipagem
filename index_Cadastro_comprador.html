<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style_Cadastro_comprador.css">
</head>
<body>
    <div class="header">
        <img src="IMG-20240821-WA0022.jpg" alt="Atypical Foots Logo" class="logo">
        <h1>Atypical Foots</h1>
    </div>
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-wrapper">
            <h2>Criar conta</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required minlength="3" maxlength="50"><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required placeholder="E-mail ou nome de usuário"><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required minlength="8" maxlength="20" placeholder="Senha"><br><br>

                <label for="confirmacao_senha">Confirmação de Senha:</label><br>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required minlength="8" maxlength="20" placeholder="Senha"><br><br>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <!-- Separador -->
        <div class="separador"></div>
        
        <!-- Formulário de Login -->
        <div class="form-wrapper">
            <h2>Já sou cliente</h2>
            <form action="#" method="post">
                <label for="email_login">E-mail:</label><br>
                <input type="email" id="email_login" name="email_login" required placeholder="E-mail ou nome de usuário"><br><br>

                <label for="senha_login">Senha:</label><br>
                <input type="password" id="senha_login" name="senha_login" required minlength="8" maxlength="20" placeholder="Senha"><br><br>

                <div class="checkbox-container">
                    <input type="checkbox" id="lembrar_me" name="lembrar_me">
                    <label for="lembrar_me">Lembrar-me</label>
                </div><br>
                <p>Esqueceu a senha? <a href="index_recuperar_senha.html">Clique aqui</a></p>
                <p>Criar uma conta? <a href="index_Cadastro_comprador.html">Clique aqui</a></p>
                <button type="submit">Prosseguir</button>

            </form>

            <p>Ou faça login com:</p>
            <a href="https://m.facebook.com/">
                <button class="social-login facebook">
                    <img src="face.png" alt="Facebook Icon" class="social-icon">
                    Conectar com Facebook
                </button>
            </a>
            <a href="https://accounts.google.com/">
                <button class="social-login google">
                    <img src="google.png" alt="Google Icon" class="social-icon">
                    Fazer login com o Google
                </button>
            </a>
        </div>
    </div>

    <!-- Botão Voltar para Início -->
    <div class="back-home">
        <a href="index_produto_1.html">
            <button>Voltar para Início</button>
        </a>
    </div>
</body>
</html>
